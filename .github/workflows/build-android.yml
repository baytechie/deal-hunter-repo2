name: Build Android App

on:
  push:
    branches: [main]
    paths:
      - 'flutter_app/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - appbundle

env:
  FLUTTER_VERSION: '3.24.0'

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          cat > android/key.properties << EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF

      - name: Build APK
        if: ${{ github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == '' }}
        run: |
          flutter build apk \
            --release \
            --dart-define=API_BASE_URL=https://api.huntdeals.app

      - name: Build App Bundle
        if: ${{ github.event.inputs.build_type == 'appbundle' }}
        run: |
          flutter build appbundle \
            --release \
            --dart-define=API_BASE_URL=https://api.huntdeals.app

      - name: Upload APK
        if: ${{ github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

      - name: Upload App Bundle
        if: ${{ github.event.inputs.build_type == 'appbundle' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-release-bundle
          path: flutter_app/build/app/outputs/bundle/release/app-release.aab
          retention-days: 14
