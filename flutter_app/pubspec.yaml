name: money_saver_deals
description: "Deal Hunt - Find the best deals, save big! Flutter app using Clean Architecture and Riverpod."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod: ^2.4.0

  # HTTP Client
  dio: ^5.3.1

  # URL Launching
  url_launcher: ^6.1.12

  # Sharing
  share_plus: ^7.2.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Authentication (for OAuth)
  google_sign_in: ^6.1.6
  # sign_in_with_apple: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
