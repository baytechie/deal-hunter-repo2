services:
  - type: web
    name: dealhunter-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    startCommand: node dist/main
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: AMAZON_PAAPI_ACCESS_KEY
        sync: false
      - key: AMAZON_PAAPI_SECRET_KEY
        sync: false
      - key: AMAZON_PARTNER_TAG
        sync: false
      - key: AMAZON_MARKETPLACE
        value: www.amazon.com
    healthCheckPath: /deals
    autoDeploy: true
